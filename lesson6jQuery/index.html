////输出yyy-mm-dd hh：mm：ss/////

    function timer(dat){
        
        var y = dat.getFullYear(),
            M = dat.getMonth()+1,
            D = dat.getDate(),
            h = dat.getHours(),
            m = dat.getMinutes(),
            s = dat.getSeconds();

            return y + '-' +Full0(M) + '-' + Full0(D)  + ' ' + Full0(h) + ':'+ Full0(m) + ':' + Full0(s);
    }

    function Full0(num){
        return num>=10? num:'0'+num;
    }
    var date =timer(new Date());
    console.log(date);
